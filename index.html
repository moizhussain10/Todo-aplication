<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Todo App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
  <div class="app">
    <h1><i class="fa-solid fa-moon"></i> Dark Todo List</h1>
    <div class="input-box">
      <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off"/>
      <button onclick="addTask()"><i class="fa-solid fa-plus"></i></button>
    </div>
    <ul id="tasklist"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
